<div class="login">
    <form class="custom-form" method="post">
      <h1>Register</h1>
    
      <input
        type="text"
        [(ngModel)]="user.dni"
        name="dni"
        placeholder="Your DNI"
        required="required"
      />

      <input
        type="text"
        [(ngModel)]="user.name"
        name="name"
        placeholder="Your name"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="user.tel"
        name="tel"
        placeholder="Your telephone number"
        required="required"
      />
      <input type="email" [(ngModel)]="user.email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="user.password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
